<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>

    <main class="container">
        <!-- <div id="modal1" class="modal"> -->
        <div class="modal-content">
            <h5 class="center">New Problem</h5>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="edit_problem" type="text" class="validate">
                        <label for="edit_problem">Problem name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Textarea</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Course</option>
                            <option value="1">Forritun</option>
                            <option value="2">Gagnaskipan</option>
                            <option value="3">Greining og hönnun</option>
                        </select>
                        <label>Course</label>
                    </div>
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Programming Language</option>
                            <option value="1">C++</option>
                            <option value="2">C#</option>
                            <option value="3">Java Script</option>
                        </select>
                        <label>Programming Language</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Allowed Filetype</option>
                            <option value="1">.zip</option>
                            <option value="2">.cpp</option>
                            <option value="3">.h</option>
                        </select>
                        <label>Allowed Filetype</label>
                    </div>
                    <div class="input-field col s6">
                        <a class="waves-effect waves-light btn">Choose File...</a>
                        <label>Choose File:</label>
                    </div>
                </div>
                <h5>Test Cases</h5>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea2" class="materialize-textarea"></textarea>
                        <label for="textarea2">Input</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea3" class="materialize-textarea"></textarea>
                        <label for="textarea3">Output</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5">
                        <a href="#"><i class="material-icons">add</i></a>
                        <span>Add another test case</span>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <a href="#" id="create-user-button" class="waves-effect waves-green btn-flat">Create</a>
                <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            </div>
            <!-- </div> --> 
    </main>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

</body>
</html>
